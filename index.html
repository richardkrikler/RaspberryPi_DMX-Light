<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <title>DMX-Light</title>

    <!-- Color Picker -->
    <script src="colorWheel/jquery-3.7.0.min.js"></script>
    <script
      type="text/javascript"
      src="colorWheel/jquery.wheelcolorpicker.min.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="colorWheel/wheelcolorpicker.css" />

    <script src="ColorObj.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="presets/presets.js" defer></script>
    <script src="colorTransition.js" defer></script>
  </head>

  <body>
    <main>
      <h1>RaspberryPi DMX-Light</h1>

      <input
        id="color-block"
        type="text"
        value="rgba(255,255,255,0)"
        data-wheelcolorpicker=""
        data-wcp-format="rgba"
        data-wcp-layout="block"
        data-wcp-sliders="wsvap"
        data-wcp-cssclass="color-block"
        data-wcp-autoresize="false" />

      <div>
        <span>Selected color:</span>
        <span id="color-wheel-preview"></span>
      </div>

      <div>
        <p for="rgba" id="rgbLabel">RGBA:</p>
        <input type="text" id="colorInputField" value="255,255,255,0" />
        <input type="button" id="colorRequestBt" value="CLICK!" />
        <input type="button" id="clearColorInputFieldBt" value="X" />
        <input type="button" id="dmxTurnOffBt" value="OFF" />
      </div>

      <div>
        <div style="display: flex; flex-direction: row;">
          <p class="transitionColor" id="transitionColor1"></p>
          <p class="transitionColor" id="transitionColor2"></p>
        </div>
        <input type="button" value="Set F" id="setFromBt" />
        <input type="button" value="Set T" id="setToBt" />
        <input type="button" value="Start Transition" id="startTransitionBt" />
      </div>

      <div>
        <input type="button" value="Reload Presets" id="reloadPresetsBt" />
        <input type="button" value="Save" id="saveBt" />
        <input type="button" value="Delete" id="deleteBt" />
      </div>

      <div id="presets"></div>
    </main>
  </body>
</html>
